{% extends "eventFinderApp/base.html" %}
{% load crispy_forms_tags %}  
{% block content %}

      <h2>Login</h2>
      
      <form method="post" novalidate>
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" value="Update" class="btn btn-primary">Login</button>
      </form>

      <a href="{% url 'users:register' %}">Click here to register!</a>

{% endblock %}
